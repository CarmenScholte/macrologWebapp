<div class="menu" *ngIf="loggedIn()">
  <div class="menu__logo">
    <p class="menu__logo__text">M</p>
  </div>

  <div class="menu__title">
    <p>Macrolog</p>
  </div>

  <div class="menu__menu-items">
    <div class="menu__menu-item" [ngClass]="{'menu__menu-item--active' : router.url === '/log'}" routerLink="/log">
      <div class="header-item__text">Diary</div>
    </div>

    <div class="menu__menu-item" [ngClass]="{'menu__menu-item--active' : router.url === '/food'}" routerLink="/food">
      <div class="header-item__text">Food</div>
    </div>

    <div class="menu__menu-item" [ngClass]="{'menu__menu-item--active' : router.url === '/meals'}" routerLink="/meals">
      <div class="header-item__text">Meals</div>
    </div>

    <div class="menu__menu-item" [ngClass]="{'menu__menu-item--active' : router.url === '/graphs'}"
      routerLink="/graphs">
      <div class="header-item__text">Graphs</div>
    </div>

    <div class="menu__menu-item" [ngClass]="{'menu__menu-item--active' : router.url === '/user'}" routerLink="/user">
      <div class="header-item__text">Profile</div>
    </div>

    <div class="menu__menu-item" *ngIf="isAdmin()" [ngClass]="{'menu__menu-item--active' : router.url === '/admin'}"
      routerLink="/admin">
      <div class="header-item__text">Admin panel</div>
    </div>

    <div class="menu__menu-item" routerLink="/login">
      <div class="header-item__text">Log out</div>
    </div>
  </div>

  <div class="menu__menu-item menu__menu-item menu__menu-item--mobile" (click)="openNav()">
    <i class="fas fa-bars"></i>
  </div>
</div>

<div id="navBackdrop" #navbarBackdrop class="nav-backdrop" (click)="closeNav(title)"></div>
<div #navbar class="nav-wrapper" (click)="closeNav(title)">
  <div id="nav" *ngIf="loggedIn()" class="nav">
    <div class="nav__item nav__item--top">
      <div></div>
      <i class="fas fa-arrow-right"></i>
    </div>

    <div class="nav__item" routerLink="/log" (click)="closeNav(logTitle)">
      <div class="nav__item__text">Diary</div>
    </div>

    <div class="nav__item" routerLink="/food" (click)="closeNav(foodTitle)">
      <div class="nav__item__text">Food</div>
    </div>

    <div class="nav__item" routerLink="/meals" (click)="closeNav(mealsTitle)">
      <div class="nav__item__text">Meals</div>
    </div>

    <div class="nav__item" routerLink="/user" (click)="closeNav(settingsTitle)">
      <div class="nav__item__text">Profile</div>

      <i class="fas fa-user-circle"></i>
    </div>

    <div class="nav__item" routerLink="/login" (click)="closeNav('')">
      <div class="nav__item__text">Logout</div>
      
      <i class="fas fa-sign-out-alt"></i>
    </div>
  </div>
</div>

<div class="content">
  <router-outlet></router-outlet>
</div>

<div id="loadingOverlay" class="loading-overlay" *ngIf="stillSleeping()">
  <h1>Macrolog</h1>

  <p class="paragraph">The hamsters in the treadmill powering this app are still asleep.</p>

  <p class="paragraph">Please wait while we wake them up...</p>

  <div class="svg-wrapper">
    <img src="../assets/hamster-wheel.svg" alt="hamster-wheel">
  </div>
</div>
