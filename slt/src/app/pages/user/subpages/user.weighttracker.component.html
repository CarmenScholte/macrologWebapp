<div>
  <div class="tile">

    <form  #weightForm="ngForm">
      <div class="form-field">
        <label class="form-field__label">Measurement date</label>
        <div class="form-field__element">
					<input required validdate placeholder="DD-MM-YYYY"  name="birthday" [(ngModel)]="measurementDate">
        </div>
      </div>

      <div class="form-field">
        <label class="form-field__label">Weight (kg)</label>
        <div class="form-field__element">
          <input required class="" name="weight" type="number" [(ngModel)]="weight" step="0.1">
        </div>
      </div>

			<div class="form-field">
				<label class="form-field__label">Remark</label>
				<div class="form-field__element">
					<input class="" name="remark" type="text" [(ngModel)]="remark">
				</div>
			</div>

			<div class="button-wrapper">
				<button class="button button--primary" (click)="saveNewWeight(weightForm)"
					[disabled]="weightForm.invalid">Save</button>
			</div>

		</form>

  </div>

	<div>

		<div class="table">
			<div class="weight-table-header">
				<div class="weight-table-header__day">Date</div>
				<div class="weight-table-header__remark">Remark</div>
				<div class="weight-table-header__weight">Weight</div>
			</div>
		</div>

		<div class="table-row" *ngFor="let logWeight of trackedWeights" (click)="editWeight(logWeight)">
			<div class="weight" *ngIf="!logWeight.editable">
				<div class="weight__day">{{logWeight.day | date :'dd-MM-yyyy'}}</div>
				<div class="weight__remark">{{logWeight.remark}}</div>
				<div class="weight__weight">{{logWeight.weight | number:'1.1-1'}}</div>
				<div class="weight__hiddenbuttons"></div>
			</div>

			<div class="editweight" *ngIf="logWeight.editable">
				<div class="editweight__day">
					<input required class="editweight__day-input" validdate placeholder="DD-MM-YYYY"  [(ngModel)]="logWeight.dayString">
				</div>
				<div class="editweight__remark">
					<input required class="input editweight__remark-input" name="remark" type="text" [(ngModel)]="logWeight.remark">
				</div>
				<div class="editweight__weight">
					<input class="editweight__weight-input" name="weight" type="number" [(ngModel)]="logWeight.weightString" step="0.1">
				</div>
				<div class="editweight__close">
					<button (click)="saveWeight(logWeight)" class="button button--transparent">
						<i class="fas fa-check"></i>
					</button>
				</div>

				<div class="editweight__delete">
					<button class="button button--transparent" (click)="deleteWeight(logWeight)">
						<i class="fas fa-trash"></i>
					</button>
				</div>
			</div>

		</div>

	</div>


</div>
