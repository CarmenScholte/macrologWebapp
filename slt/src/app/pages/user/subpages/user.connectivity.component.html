<div>
	<div class="box">
		<div class="box__logo">
			<img src="../assets/api_logo_pwrdBy_strava_stack_light.png"/>
		</div>
		<div class="box__info" *ngIf="!isConnected()">
			<h4>Get your activities from Strava automatically added to Macrolog!</h4>
			<p>No need to manually add activities when they already have been registered in Strava!</p>

		</div>
		<div class="box__info" *ngIf="isConnected()">
			<h4>You have connected Strava to Macrolog!</h4>
			<p>The activities from Strava will be automatically added to Macrolog.</p>
		</div>

		<div class="box__connection" *ngIf="!isConnected()">
			<!--<A href="http://www.strava.com/oauth/authorize?client_id=37498&response_type=code&redirect_uri=http://localhost:4200/user/connectivity&state=STRAVEC&approval_prompt=force&scope=activity:read_all">-->
  		<A href="{{stravaConnectUrl}}">
				<img src="../assets/btn_strava_connectwith_light.png"/>
				<!--<img src="../assets/btn_strava_connectwith_orange.png"/>-->
			</A>
			<!--http://www.strava.com/oauth/authorize?client_id=[REPLACE_WITH_YOUR_CLIENT_ID]&response_type=code&redirect_uri=http://localhost/exchange_token&approval_prompt=force&scope=read-->

		</div>
		<div class="box__connection" *ngIf="isConnected()">
      <img class="box__connection__profilepic" src="{{connected.image}}"/>
			<p><A href="https://www.strava.com/athletes/{{connected.syncedAccountId}}">{{connected.name}}</A></p>
			<div class="blue-theme button-wrapper">
  			<button mat-stroked-button color="primary" (click)="disconnect('STRAVA')">Disconnect</button>
			</div>
		</div>

	</div>
</div>
