  <div class="dish-grid">
    <div class="dish-card" *ngFor="let dish of allDishes">
      <div class="dish-content" (click)="openModal(dish)" onmouseover="">
        <h3 class="dish-content__title">{{dish.name}}</h3>

				<div class="dish-content__pie tooltip">
					<!--<span class="tooltiptext">-->
						 <!--Protein = {{getTotal(dish).protein | number:'1.1-1'}}<Br/>-->
						 <!--Fat = {{getTotal(dish).fat | number:'1.1-1'}}<Br/>-->
						 <!--Carbs = {{getTotal(dish).carbs | number:'1.1-1'}}<Br/>-->
						 <!--Calories = {{getTotal(dish).calories | number:'1.1-1'}}<Br/>-->
 					<!--</span>-->
				  <piechart class="" [mealId]="dish.id" [macros]="getTotal(dish)"></piechart>
				</div>
				<div class="dish-content__ingredientlist">
					<div class="fish-content__ingredient" *ngFor="let ingredient of dish.ingredients">
						<li>{{getIngredientDescription(ingredient)}} {{ingredient.food.name}}</li>
					</div>
				</div>
      </div>
    </div>
  </div>

  <div class="blue-theme button-wrapper--floating-action">
      <button mat-fab color="primary" (click)="openModal(null)">
          <mat-icon>add</mat-icon>
        </button>
  </div>

  <div class="modal-wrapper" *ngIf="modalIsVisible">
    <make-dish-modal [selectedDish]="selectedDish" (close)="closeModal($event)"></make-dish-modal>
  </div>
</div>
