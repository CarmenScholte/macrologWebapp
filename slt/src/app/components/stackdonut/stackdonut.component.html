<div #cont class="stackdonut">
	<div class="center-text">
		<div class="center-text__percentages">{{achieved |  number:'1.0-0'}}/{{goal}}</div>
		<div class="center-text__subtext">{{text}}</div>
	</div>
	<svg style="transform: rotate(-90deg)" class="stackdonut__svg" #svg width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<circle class="outerCircle" #outerCircle r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="0"></circle>
		<circle r="80" cx="100" cy="100" fill="transparent" stroke-dasharray="502.5" stroke-dashoffset="0"></circle>
		<circle class="innerCircle" #innerCircle r="80" cx="100" cy="100" fill="transparent" stroke-dasharray="502.7" stroke-dashoffset="0"></circle>
	</svg>

</div>
