<h1 mat-dialog-title>Nieuwe entry toevoegen</h1>
<div mat-dialog-content>

    <form #foodForm="ngForm">
        <mat-form-field>
            <input matInput placeholder="voedsel item" [value]="foodName"
                   name="foodName"
                   required [(ngModel)]="model.foodName" >
        </mat-form-field>

        <br/>
        <mat-radio-group name="radioGroup" [(ngModel)]="selectedUnit">
            <div class="inline-block">
                <mat-radio-button [value]="1">100 gram</mat-radio-button>
            </div>
            <div class="inline-block">
                <mat-radio-button [value]="2">custom unit</mat-radio-button>
                <br/>
                <br/>
                <div>
                    <mat-form-field>
                        <input matInput [disabled]="selectedUnit != 2" placeholder="stuk/blik/pot"
                               [value]="unitName"
                               name="unitName"
                               required [(ngModel)]="model.unitName">
                    </mat-form-field>
                    <br/>
                    <mat-form-field>
                        <input matInput type="number" [disabled]="selectedUnit != 2"
                               placeholder="gram (optioneel)" [value]="unitGram">
                    </mat-form-field>
                </div>
            </div>
        </mat-radio-group>

        <br/>
        <mat-form-field>
            <input matInput placeholder="protein" type="number" value=""
                   name="protein"
                   required [(ngModel)]="model.protein">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="fat" type="number" value=""
                   name="fat"
                   required [(ngModel)]="model.fat">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="carbs" type="number" value=""
                   name="carbs"
                   required [(ngModel)]="model.carbs">
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" (click)="closeDialog()">Terug</button>
    <button mat-button mat-raised-button color="primary" (click)="closeDialog()"
            [disabled]="!foodForm.form.valid">Toevoegen</button>
</div>
