    <button class="button button--icon button--primary" (click)="closeModal()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="modal__content">
    <p>Add ingredients</p>

    <div>

    </div>

    <div class="button-wrapper">

    </div>
  </div>

</div>
