<div class="container container--first">

  <div class="subnav">
    <a class="subnav__item" [ngClass]="{'subnav__item--active': router.url === '/user/foodintake'}" [routerLink]="['./foodintake']">Food Intake</a>
    <a class="subnav__item" [ngClass]="{'subnav__item--active': router.url === '/user/personal'}" [routerLink]="['./personal']">Personal</a>
    <a class="subnav__item" [ngClass]="{'subnav__item--active': router.url === '/user/account'}" [routerLink]="['./account']">Account</a>
  </div>

  <router-outlet></router-outlet>

</div>

<div class="container" *ngIf="false">
  <h3>Track weight</h3>

  <p>See your weight progression on the <a href="/graphs">graphs</a> page</p>

  <div class="form-field">
    <label class="form-field__label">Date</label>
    <div class="form-field__element">
      <datepicker (change)="weighingDate = $event"></datepicker>
    </div>
  </div>

  <div class="form-field">
    <label class="form-field__label">Weight</label>
    <div class="form-field__element">
      <input [(ngModel)]="newWeight" type="number" step="0.1">
    </div>
  </div>

  <div class="button-wrapper">
    <button class="button button--primary" (click)="saveNewWeight()">Save</button>
  </div>
</div>

<div class="container" *ngIf="false">
  <h3>Options</h3>

  <div class="button-wrapper">
    <button class="button button--primary" (click)="exportData()">Export data</button>

    <button class="button button--primary" (change)="importData($event)" type="file">Import data</button>
  </div>
</div>
