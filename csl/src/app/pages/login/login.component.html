<div class="container">
  <h3>Sign in</h3>

  <form #loginForm="ngForm">
    <div class="">
      <label class="">Username</label>

      <input class="" type="text" #usernameField
             [(ngModel)]="username"
             name="username" required/>
    </div>

    <div class="">
      <label class="">Password</label>

      <input class="" type="password" #passwordField
             [(ngModel)]="password"
             name="password" required/>
    </div>
    <div *ngIf="error" class="">{{error}}</div>
  </form>

  <div class="button-wrapper">
    <button class="button button--primary"
            [disabled]="loginForm.invalid"
            (click)="login()">Sign in</button>
  </div>

  <h3>Sign up</h3>

  <form #signUpForm="ngForm">
    <div class="">
      <label class="">Username</label>

      <input class="" type="text" #usernameField
             [(ngModel)]="newUsername"
             name="newUsername" required/>
    </div>

    <div class="">
      <label class="">Password</label>

      <input class="" type="password" #passwordField
             [(ngModel)]="newPassword"
             name="newPassword" required/>
    </div>
    <div *ngIf="signUpError" class="">{{signUpError}}</div>
  </form>

  <div class="button-wrapper">
    <button class="button button--primary"
            [disabled]="signUpForm.invalid"
            (click)="signUp()">Sign up</button>
  </div>

</div>
