<div class="header">
    <i class="header__item fas fa-bars" (click)="navToggle = true"></i>
    <span class="header__item">{{title}}</span>
</div>

<div class="nav-wrapper" [ngClass]="{'nav-wrapper--visible' : navToggle === true}"
     (click)="navToggle = false">
    <div class="nav">
        <div class="nav__item__top">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="nav__item">
            <a (click)="navToggle = false"
               routerLink="/account">My Settings</a>
        </div>
        <div class="nav__item">
            <a (click)="navToggle = false"
               routerLink="/log">Daily diary</a>
        </div>
        <div class="nav__item">
            <a (click)="navToggle = false"
               routerLink="/database">Food database</a>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
