<div class="header">

  <div class="header__section header__section--left">
    <div class="header-item header-item--title">
      <div class="header-item__text">Macrolog</div>
    </div>
    <div *ngIf="loggedIn()" class="header-item" routerLink="/log">
      <div class="header-item__text">Diary</div>
    </div>
    <div *ngIf="loggedIn()" class="header-item" routerLink="/food">
      <div class="header-item__text">Food</div>
    </div>
    <div *ngIf="loggedIn()" class="header-item" routerLink="/meals">
      <div class="header-item__text">Meals</div>
    </div>
    <!--<div *ngIf="loggedIn()" class="header__item" routerLink="/graphs">Graphs</div>-->
  </div>

  <div class="header__section header__section--right">
    <div *ngIf="loggedIn()" class="header-item" (click)="showUserMenu()">
      <i class="icon--large fas fa-user-circle"></i>




    </div>

    <div *ngIf="false && loggedIn()" class="header-item" (click)="openNav()">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</div>

<div #usermenuBackdrop class="usermenu-backdrop" (click)="closeUserMenu()"></div>

<div #usermenu class="usermenu-wrapper" (click)="closeUserMenu()">
  <div class="usermenu">
    <!--<div class="usermenu__item usermenu__item&#45;&#45;top">-->
      <!--<span>{{getUsername()}}</span>-->
      <!--<i class="fas fa-arrow-up"></i>-->
    <!--</div>-->
    <div *ngIf="loggedIn()" class="usermenu__item" (click)="setTitle(profileTitle)"
         routerLink="/user">
      <div>My Profile</div>
    </div>
    <div *ngIf="loggedIn()" class="usermenu__item" (click)="setTitle(resetPasswordTitle)"
         routerLink="/resetpassword">
      <div>Reset password</div>
    </div>
    <div *ngIf="loggedIn()" class="usermenu__item" routerLink="/login">
      <div>
        Logout
      </div>
    </div>
  </div>
</div>

<div #navbarBackdrop class="nav-backdrop" (click)="closeNav(title)"></div>
<div #navbar class="nav-wrapper" (click)="closeNav(title)">
  <div *ngIf="loggedIn()" class="nav">
    <div class="nav__item nav__item--top">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="nav__item" routerLink="/log"
         (click)="closeNav(logTitle)">
      <a>{{logTitle}}</a>
    </div>
    <div class="nav__item" routerLink="/meals"
         (click)="closeNav(mealsTitle)">
      <a>{{mealsTitle}}</a>
    </div>
    <div class="nav__item" routerLink="/food"
         (click)="closeNav(foodTitle)">
      <a>{{foodTitle}}</a>
    </div>
    <!--<div class="nav__item" routerLink="/graphs"-->
    <!--(click)="closeNav(graphsTitle)">-->
    <!--<a>{{graphsTitle}}</a>-->
    <!--</div>-->
  </div>
</div>

<router-outlet></router-outlet>

<toast-component></toast-component>
