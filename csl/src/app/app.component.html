<mat-drawer-container class="maxHeight">
    <mat-drawer #sidenav mode="over">
        <mat-card (click)="sidenav.toggle()"
                  routerLink="/log" routerLinkActive="active"><span>Daily Diary</span></mat-card>
        <mat-card (click)="sidenav.toggle()"
                  routerLink="/database" routerLinkActive="active"><span>Food Database</span></mat-card>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
            <i class="material-icons" (click)="sidenav.toggle()">menu</i>
            <span>{{title}}</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
